<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL visualization</title>
</head>
<body>
    <h1>IPL Dataset visualization</h1>
    <div><form action="index.html" method="GET">Enter year : <input type="number" /><input type="submit" placeholder="Submit" /> </form></div>
    <div id="matches-played-per-year" style="width: 100%; height: 600px; margin: 30px auto; border: 1px dotted black;"></div>
    <div id="container" style="min-width:310px; height: 600px; margin: 30px auto; border: 1px dotted red;"></div>
    <div id="container3" style="min-width:310px; height: 600px; margin: 30px auto; border: 1px dotted black;"></div>
    <div id="container4" style="min-width:310px; height: 600px; margin: 30px auto; border: 1px dotted blue;"></div>
    <div id="container5" style="width:100%; height: 1000px; margin: 30px auto; border: 1px dotted green;"></div>

    <script src="./app.js"></script>
